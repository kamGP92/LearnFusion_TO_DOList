<!DOCTYPE html>

<html>
    <head>
        <title>To Do Application</title>
        <link rel = "stylesheet" href = "style.css"> 
    </head>
    <body>
        <div class = "container">
            <div class="to_do_header">
                <h2>Task Pal </h2>
                <img src="to-do-list.png" height="50px"/>
            </div>
            <div class = "todo_body">
                <input 
                type="text"
                id="todoText"
                class="todoInput"
                placeholder="Add your Task"/>
                <img
                src="plus.png"
                alt="+"
                id="AddUpdateClick"
                onclick="CreateToDoItems();"
                />
                
            </div>
            <div class = "todo_task">
                <h5 id="Alert"></h5>
                <ul id="list-items" class="list-items"></ul>
            </div>
        </div>
                <script type="text/javascript" src="script.js"></script>

    </body>
</html>
